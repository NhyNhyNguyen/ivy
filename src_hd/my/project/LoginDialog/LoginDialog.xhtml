<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">LoginDialog</ui:define>
		<ui:define name="content">

			<h3 class = "margin: auto">
				LOGIN PAGE
			</h3>

			<h:form id="form">
				<h:panelGrid columns="2">

					<p:outputLabel for="dataUsername" value="Username" />
					<p:inputText id="dataUsername" value="#{data.data.username}"></p:inputText>

					<p:outputLabel for="dataPassword" value="Password" />
					<p:inputText id="dataPassword" value="#{data.data.password}"></p:inputText>
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Login"
						update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
